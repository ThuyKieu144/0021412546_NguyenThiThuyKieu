<div class="container mt-5">
    <h2>Danh sách Tài Khoản</h2>
    <div class="filter-container mb-3">
      <button class="btn btn-secondary" (click)="setFilter('All')">Tất cả</button>
      <button class="btn btn-primary" (click)="setFilter('Admin')">Admin</button>
      <button class="btn btn-info" (click)="setFilter('User')">User</button>
    </div>
    <div class="search-container mb-3">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Tìm kiếm..."
        [(ngModel)]="searchQuery"
      />
      <a class="btn btn-primary" routerLink="/admin/accounts/new">Thêm mới</a>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Email</th>
          <th>Quyền</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let taikhoan of filteredTaiKhoan">
          <td>{{ taikhoan.taikhoan_ten }}</td>
          <td>{{ taikhoan.taikhoan_email }}</td>
          <td>{{ taikhoan.quyen.quyen_ten }}</td>
          <td>
            <button class="btn btn-warning m-1" (click)="editTaiKhoan(taikhoan.taikhoan_id)">Sửa</button>
            <button class="btn btn-danger m-1" (click)="deleteTaiKhoan(taikhoan.taikhoan_id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
