<div class="container mt-4">
    <div class="row">
        <!-- Total Products -->
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">
                    <i class="fas fa-box fa-2x"></i> <!-- Icon with larger size -->
                    Tổng Sản Phẩm
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ totalProducts }}</h5>
                </div>
            </div>
        </div>
        <!-- Total Accounts -->
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">
                    <i class="fas fa-users fa-2x"></i> <!-- Icon with larger size -->
                    Tổng Tài Khoản
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ totalAccounts }}</h5>
                </div>
            </div>
        </div>
        <!-- Total Revenue -->
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">
                    <i class="fas fa-dollar-sign fa-2x"></i> <!-- Icon with larger size -->
                    Tổng Doanh Thu
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ totalRevenue }} VNĐ</h5>
                </div>
            </div>
        </div>
        <!-- Total Orders -->
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">
                    <i class="fas fa-receipt fa-2x"></i> <!-- Icon with larger size -->
                    Tổng Đơn Hàng
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ totalOrders }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
