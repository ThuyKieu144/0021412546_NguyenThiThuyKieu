<div class="container mt-5">
    <h2>Danh sách Nhà Cung Cấp</h2>
    <div class="search-container mb-3">
      <input
        type="text"
        class="form-control search-input"
        placeholder="Tìm kiếm..."
        [(ngModel)]="searchQuery"
      />
      <a class="btn btn-primary" routerLink="/admin/suppliers/new">Thêm mới</a>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Địa Chỉ</th>
          <th>Số điện thoại</th>
          <th>Email</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nhacungcap of filteredNhacungcap">
          <td>{{ nhacungcap.ncc_ten }}</td>
          <td>{{ nhacungcap.ncc_diachi }}</td>
          <td>{{ nhacungcap.ncc_sdt }}</td>
          <td>{{ nhacungcap.ncc_email }}</td>
          <td>
            <button class="btn btn-warning m-1" (click)="editNhacungcap(nhacungcap.ncc_id)">Sửa</button>
            <button class="btn btn-danger m-1" (click)="deleteNhacungcap(nhacungcap.ncc_id)">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
