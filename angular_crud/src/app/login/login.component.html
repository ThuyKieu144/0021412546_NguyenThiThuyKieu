<div class="login-container d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('https://example.com/fruit-bg.jpg'); background-size: cover;">
  <form class="login-form p-4 shadow-lg rounded bg-white" style="max-width: 400px; width: 100%;">
      <h2 class="login-title text-center mb-4 text-success">
          <i class="fas fa-user-circle"></i> Login
      </h2>
      <div class="form-group position-relative mb-3">
          <i class="fas fa-user icon position-absolute text-secondary" style="left: 10px; top: 50%; transform: translateY(-50%);"></i>
          <input
            type="email"
            name="email"
            class="form-control pl-4"
            [(ngModel)]="loginObj.email"
            placeholder="Email"
            required
            style="padding-left: 30px;"
          />
      </div>
      <div class="form-group position-relative mb-3">
          <i class="fas fa-lock icon position-absolute text-secondary" style="left: 10px; top: 50%; transform: translateY(-50%);"></i>
          <input
            type="password"
            name="password"
            class="form-control pl-4"
            [(ngModel)]="loginObj.password"
            placeholder="Password"
            required
            style="padding-left: 30px;"
          />
      </div>
      <div class="form-check mb-3">
          <input type="checkbox" id="rememberMe" class="form-check-input" />
          <label for="rememberMe" class="form-check-label">Remember me</label>
      </div>
      <div class="error-message text-danger text-center mb-3" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="button" class="btn btn-success w-100" (click)="onLogin()">Login</button>
      <p class="text-center" style="cursor: pointer;">
        Chưa có tài khoản? 
        <a (click)="navigateToRegister()">Register</a>
      </p>
  </form>
</div>
